name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://dropbox.lucheestiy.com
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to production
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh $DEPLOY_USER@$DEPLOY_HOST << 'EOF'
            set -e
            cd ${{ secrets.DEPLOY_PATH }}

            echo "Pulling latest changes..."
            git fetch origin
            git reset --hard origin/master || git reset --hard origin/main

            echo "Building Docker images..."
            docker compose build --no-cache

            echo "Stopping services..."
            docker compose down

            echo "Starting services..."
            docker compose up -d

            echo "Cleaning up old images..."
            docker image prune -f

            echo "Deployment complete!"
            docker compose ps
          EOF

      - name: Verify deployment
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          sleep 10
          ssh $DEPLOY_USER@$DEPLOY_HOST << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            docker compose ps
            docker compose logs --tail=50 media-server
          EOF

      - name: Health check
        run: |
          for i in {1..30}; do
            if curl -f -s https://dropbox.lucheestiy.com/health > /dev/null; then
              echo "Health check passed"
              exit 0
            fi
            echo "Waiting for service to be healthy... ($i/30)"
            sleep 5
          done
          echo "Health check failed"
          exit 1

      - name: Rollback on failure
        if: failure()
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          ssh $DEPLOY_USER@$DEPLOY_HOST << 'EOF'
            set -e
            cd ${{ secrets.DEPLOY_PATH }}

            echo "Deployment failed, rolling back..."
            git reset --hard HEAD~1
            docker compose down
            docker compose up -d

            echo "Rollback complete"
          EOF

  deploy-staging:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: staging
      url: https://staging.dropbox.lucheestiy.com
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to staging
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
          STAGING_PATH: ${{ secrets.STAGING_PATH }}
        run: |
          ssh $STAGING_USER@$STAGING_HOST << 'EOF'
            set -e
            cd ${{ secrets.STAGING_PATH }}

            echo "Pulling latest changes..."
            git fetch origin
            git reset --hard origin/${{ github.ref_name }}

            echo "Building Docker images..."
            docker compose build

            echo "Restarting services..."
            docker compose down
            docker compose up -d

            echo "Staging deployment complete!"
            docker compose ps
          EOF

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: "Deployment to ${{ job.environment.name }} ${{ job.status }}"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
