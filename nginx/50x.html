<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Error - Droppr</title>
    <style>
      :root {
        --bg: #0f172a;
        --text: #e2e8f0;
        --error: #ef4444;
      }
      body {
        background: var(--bg);
        color: var(--text);
        font-family:
          Inter,
          system-ui,
          -apple-system,
          sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      h1 {
        font-size: 4rem;
        margin: 0;
        color: var(--error);
      }
      p {
        font-size: 1.25rem;
        margin: 1rem 0 2rem;
        color: #94a3b8;
      }
      a {
        color: #fff;
        background: #334155;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 600;
        transition: background 0.2s;
      }
      a:hover {
        background: #475569;
      }
    </style>
  </head>
  <body>
    <h1>500</h1>
    <p>Something went wrong on our end.</p>
    <a href="javascript:location.reload()">Try Again</a>
  </body>
</html>
