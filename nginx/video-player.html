<!-- VERSION: 1.5.0 - Simplified gallery player UI -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Video Player</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <link rel="manifest" href="/static/manifest.json" />
    <meta name="theme-color" content="#0061ff" />
    <link rel="preconnect" href="https://browser.sentry-cdn.com" crossorigin />
    <link rel="dns-prefetch" href="https://browser.sentry-cdn.com" />
    <link rel="stylesheet" href="/static/video-player.min.css?v=1" />
  </head>
  <body>
    <div class="topbar">
      <div class="left">
        <a id="backLink" class="btn" href="#">← Back</a>
        <div class="title">
          <div id="fileName" class="name">Video</div>
        </div>
      </div>
      <div class="actions">
        <a id="downloadLink" class="btn secondary" href="#" download>⬇ Download</a>
        <a id="openLink" class="btn secondary" href="#" target="_blank" rel="noopener">↗ Open</a>
      </div>
    </div>

    <div class="player">
      <video id="video" controls playsinline preload="metadata"></video>
    </div>

    <div id="error" class="error" role="dialog" aria-modal="true" aria-label="Error">
      <div>
        <h2 id="errorTitle">Could not load video</h2>
        <p id="errorMessage">Please go back and try again.</p>
      </div>
    </div>

    <script
      defer
      src="https://browser.sentry-cdn.com/7.114.0/bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/static/config.js?v=2"></script>
    <script defer src="/static/sentry-init.js?v=1"></script>
    <script defer src="/static/hls.min.js?v=1"></script>
    <script defer src="/static/video-player.min.js?v=1"></script>
    <script defer src="/static/sw-register.js?v=1"></script>
  </body>
</html>
