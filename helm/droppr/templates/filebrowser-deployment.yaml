{{- if .Values.filebrowser.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "droppr.fullname" . }}-filebrowser
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "droppr.filebrowser.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.filebrowser.replicaCount }}
  selector:
    matchLabels:
      {{- include "droppr.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: filebrowser
  template:
    metadata:
      labels:
        {{- include "droppr.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: filebrowser
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: filebrowser
        image: "{{ .Values.filebrowser.image.repository }}:{{ .Values.filebrowser.image.tag }}"
        imagePullPolicy: {{ .Values.filebrowser.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        volumeMounts:
        - name: media-storage
          mountPath: /srv
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
        resources:
          {{- toYaml .Values.filebrowser.resources | nindent 10 }}
      volumes:
      - name: media-storage
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.media.existingClaim | default (printf "%s-media-pvc" (include "droppr.fullname" .)) }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
