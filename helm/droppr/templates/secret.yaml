apiVersion: v1
kind: Secret
metadata:
  name: {{ include "droppr.fullname" . }}-secrets
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "droppr.labels" . | nindent 4 }}
type: Opaque
stringData:
  # JWT auth secret
  DROPPR_AUTH_SECRET: {{ .Values.secrets.authSecret | quote }}

  # Admin TOTP secret
  {{- if .Values.secrets.adminTotpSecret }}
  DROPPR_ADMIN_TOTP_SECRET: {{ .Values.secrets.adminTotpSecret | quote }}
  {{- end }}

  # CAPTCHA keys
  {{- if .Values.secrets.captchaSiteKey }}
  DROPPR_CAPTCHA_SITE_KEY: {{ .Values.secrets.captchaSiteKey | quote }}
  {{- end }}
  {{- if .Values.secrets.captchaSecretKey }}
  DROPPR_CAPTCHA_SECRET_KEY: {{ .Values.secrets.captchaSecretKey | quote }}
  {{- end }}

  # Internal signing key
  {{- if .Values.secrets.internalSigningKey }}
  DROPPR_INTERNAL_SIGNING_KEY: {{ .Values.secrets.internalSigningKey | quote }}
  {{- end }}

  # Sentry DSN
  {{- if .Values.secrets.sentryDsn }}
  SENTRY_DSN: {{ .Values.secrets.sentryDsn | quote }}
  {{- end }}

  # Cloudflare R2
  {{- if .Values.secrets.r2Endpoint }}
  DROPPR_R2_ENDPOINT: {{ .Values.secrets.r2Endpoint | quote }}
  {{- end }}
  {{- if .Values.secrets.r2Bucket }}
  DROPPR_R2_BUCKET: {{ .Values.secrets.r2Bucket | quote }}
  {{- end }}
  {{- if .Values.secrets.r2AccessKeyId }}
  DROPPR_R2_ACCESS_KEY_ID: {{ .Values.secrets.r2AccessKeyId | quote }}
  {{- end }}
  {{- if .Values.secrets.r2SecretAccessKey }}
  DROPPR_R2_SECRET_ACCESS_KEY: {{ .Values.secrets.r2SecretAccessKey | quote }}
  {{- end }}
  {{- if .Values.secrets.r2PublicBaseUrl }}
  DROPPR_R2_PUBLIC_BASE_URL: {{ .Values.secrets.r2PublicBaseUrl | quote }}
  {{- end }}
