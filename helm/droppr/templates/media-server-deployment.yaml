{{- if .Values.mediaServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "droppr.fullname" . }}-media-server
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "droppr.mediaServer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.mediaServer.replicaCount }}
  selector:
    matchLabels:
      {{- include "droppr.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: media-server
  template:
    metadata:
      labels:
        {{- include "droppr.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: media-server
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: media-server
        image: "{{ .Values.mediaServer.image.repository }}:{{ .Values.mediaServer.image.tag }}"
        imagePullPolicy: {{ .Values.mediaServer.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        ports:
        - name: http
          containerPort: {{ .Values.mediaServer.service.port }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "droppr.fullname" . }}-config
        - secretRef:
            name: {{ include "droppr.fullname" . }}-secrets
        volumeMounts:
        - name: media-storage
          mountPath: /media
        - name: cache-storage
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.mediaServer.resources | nindent 10 }}
      volumes:
      - name: media-storage
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.media.existingClaim | default (printf "%s-media-pvc" (include "droppr.fullname" .)) }}
      - name: cache-storage
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.cache.existingClaim | default (printf "%s-cache-pvc" (include "droppr.fullname" .)) }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
