apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: droppr
  labels:
    app: celery-worker
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
        component: worker
    spec:
      containers:
      - name: celery-worker
        image: ghcr.io/your-org/droppr-media-server:latest
        imagePullPolicy: Always
        command:
        - celery
        - -A
        - app.legacy:celery_app
        - worker
        - --loglevel=info
        - --concurrency=4
        env:
        - name: C_FORCE_ROOT
          value: "true"
        envFrom:
        - configMapRef:
            name: droppr-config
        - secretRef:
            name: droppr-secrets
        volumeMounts:
        - name: media-storage
          mountPath: /media
        - name: cache-storage
          mountPath: /data
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "4000m"
      volumes:
      - name: media-storage
        persistentVolumeClaim:
          claimName: droppr-media-pvc
      - name: cache-storage
        persistentVolumeClaim:
          claimName: droppr-cache-pvc
