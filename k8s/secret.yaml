apiVersion: v1
kind: Secret
metadata:
  name: droppr-secrets
  namespace: droppr
type: Opaque
stringData:
  # IMPORTANT: Replace these values with actual secrets
  # Use: kubectl create secret generic droppr-secrets --from-literal=KEY=value

  # JWT secret for auth tokens
  DROPPR_AUTH_SECRET: "REPLACE_WITH_RANDOM_SECRET"

  # Admin TOTP secret (if enabled)
  DROPPR_ADMIN_TOTP_SECRET: "REPLACE_WITH_TOTP_SECRET"

  # Cloudflare Turnstile CAPTCHA (if enabled)
  DROPPR_CAPTCHA_SITE_KEY: ""
  DROPPR_CAPTCHA_SECRET_KEY: ""

  # Internal request signing
  DROPPR_INTERNAL_SIGNING_KEY: "REPLACE_WITH_SIGNING_KEY"

  # Sentry DSN (if using)
  DROPPR_SENTRY_DSN: ""

  # Cloudflare R2 credentials (if using)
  DROPPR_R2_ENDPOINT: ""
  DROPPR_R2_BUCKET: ""
  DROPPR_R2_ACCESS_KEY_ID: ""
  DROPPR_R2_SECRET_ACCESS_KEY: ""
  DROPPR_R2_PUBLIC_BASE_URL: ""
